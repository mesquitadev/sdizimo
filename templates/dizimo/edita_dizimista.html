{% extends 'base.html' %}

{% block title %}Editando {{ dizimista.nome }}{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'inicio' %}">In√≠cio</a></li>
  <li class="breadcrumb-item"><a href="{% url 'dizimo:dizimistas' %}">Dizimistas</a></li>
  <li class="breadcrumb-item active">Editando {{ dizimista.nome }}</li>
{% endblock %}

{% block content %}
  <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'dizimo:dizimistas' %}" class="btn btn-outline-secondary" role="button">Cancelar</a>
  </form>

  <script>
    $(document).ready(function(){
      $('#id_data_nascimento').mask("00/00/0000", {placeholder: "__/__/____"});
    });
  </script>
{% endblock %}
