{% extends 'base_auth.html' %}

{% block title %}Redefina sua senha{% endblock %}

{% block content %}
  <h3>Redefina sua senha</h3>
  <p>Informe seu email e enviaremos a você um link para a redefinição de sua senha.</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-primary btn-block">Enviar email</button>
  </form>
{% endblock %}
