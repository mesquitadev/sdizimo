{% extends 'base.html' %}

{% block breadcrumb %}
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'inicio' %}">In√≠cio</a></li>
      <li class="breadcrumb-item"><a href="{% url 'dizimo:tipos_pagamentos' %}">Tipos de Pagamentos</a></li>
      <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">{{ title }}</h3>
    </div>
    <div class="card-body">
      <form method="post" class="mb-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Salvar</button>
      </form>
    </div>
  </div>
{% endblock %}
