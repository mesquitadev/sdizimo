{% extends 'base.html' %}

{% block breadcrumb %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'inicio' %}">In√≠cio</a></li>
    <li class="breadcrumb-item"><a href="{% url 'dizimo:pagamentos' %}">Pagamentos</a></li>
    <li class="breadcrumb-item active">{{ title }}</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <h3 class="h4">{{ title }}</h3>
    </div>
    <div class="card-body">
      <form method="post" class="mb-4" novalidate>
        {% csrf_token %}
        <p>Tem certeza que deseja excluir este pagamento?</p>
        <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Excluir</button>
        <a href="{% url 'dizimo:pagamentos' %}" class="btn btn-outline-secondary" role="button"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
