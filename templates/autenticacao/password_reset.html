{% extends 'autenticacao/base.html' %}

{% block title %}Redefina sua senha{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Redefina sua senha</h3>
          <p>Informe seu email e enviaremos a você um link para a redefinição de sua senha.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Enviar email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
