{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SDízimo - {% block title %}{% endblock %}</title>
    <!-- Normalize or reset CSS with your favorite library -->
    <link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
    <!-- Load paper.css for happy printing -->
    <link rel="stylesheet" href="{% static 'css/paper.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.blue.css' %}" id="theme-stylesheet">
    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style>
      @page { size: A4 landscape }
      footer {
        margin-bottom: 0;
      }
    </style>
  </head>

  <!-- Set "A5", "A4" or "A3" for class name -->
  <!-- Set also "landscape" if you need -->
  <body class="A4 landscape">
    <!-- Each sheet element should have the class "sheet" -->
    <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->
    <section class="sheet padding-10mm">
      <h1 pb-4>
        <strong>SDízimo</strong><br>
        <small>Sistema para controle e gerenciamento de dízimos e ofertas</small>
      </h1>
      <!-- Write HTML just like a web page -->
      <div class="mt-4">
        {% block content %}{% endblock %}
      </div>

      <footer class="border border-right-0 border-left-0 border-bottom-0 mt-4 pt-1">
        <small>Emitido em {% now 'SHORT_DATETIME_FORMAT' %}</small> 
      </footer>
    </section>
  </body>
</html>
